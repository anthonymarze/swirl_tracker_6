<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Swirl Tracker 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab&display=swap" rel="stylesheet"/>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>
<body>
    <script type="module" src="./dist/main.js"></script>
    <div class="root">
        <div class="root-box">
            <div id='map'></div>
            <div class = "side-inputs">
                <div class="title-box">
                    <h1>Swirl Tracker 6</h1><br/>
                    <h3>Hurricane data from the year 2000</h3>
                </div>
                <div class="intensity-display">
                    <h3>Max Intensity (based on Saffir-Simpson scale)</h3>
                    <div class="intensity-inputs">
                        <button class="update" id ="hi-TD">TD</button>
                        <button class="update" id ="hi-TS">TS</button>
                        <button class="update" id ="hi-1">1</button>
                        <button class="update" id ="hi-2">2</button>
                        <button class="update" id ="hi-3">3</button>
                        <button class="update" id ="hi-4">4</button>
                        <button class="update" id ="hi-5">5</button>
                    </div>
                </div>
                <div class="basin-box">
                    <label class="basin-label">ocean basin(s): </label>
                    <select multiple>
                        <option value="NA">North Atlantic</option>
                        <option value="SA">South Atlantic</option>
                        <option value="NI">North Indian</option>
                        <option value="SI">South Indian</option>
                        <option value="WP">West Pacific</option>
                        <option value="EP">East Pacific</option>
                        <option value="SP">South Pacific</option>
                    </select>
                    <input type="submit" class="update-basin basin">
                </div>
                <div class="name-box">
                    <label class="name-label">name:</label>
                    <input class="update-name name" type="text">
                </div>
                <div class="season-box">
                    <label class="year-label">year:</label>
                    <input type="text" class="update-season season">
                </div>
                <div class="all-points">
                    <button class="update" id="detailed-paths">detailed-paths</button>
                    <button class="update" id="all-data-points">all-data-points</button>
                    <button class="update" id="colorized-path">colorized-path</button>
                </div>    
                <div class="title-box" id="detail-box">
                    <p id="sample-serial-num"></p>
                    <p id="sample-season"></p>
                    <p id="sample-num"></p>
                    <h2 id="sample-name"></h2>
                    <p id="sample-nature"></p>
                    <p id="sample-basin"></p>
                    <p id="sample-sub-basin"></p>
                    <p id="sample-max-wind"></p>
                    <p id="sample-min-pressure"></p>
                    <p id="sample-center"></p>
                    <p id="sample-track-type"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
