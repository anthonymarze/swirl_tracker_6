<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Swirl Tracker 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>
<body>
    <script type="module" src="./dist/main.js"></script>
    <div class="root">
        <div class="root-box">
            <div id='map' style='width: 870px; height: 900px;'></div>
            <div class = "side-inputs">
                <div class="title-box">
                    <h1>Swirl Tracker 6</h1>
                </div>
                    <button class="update hi-td">TD</button>
                    <button class="update hi-ts">TS</button>
                    <button class="update hi-1">1</button>
                    <button class="update hi-2">2</button>
                    <button class="update hi-3">3</button>
                    <button class="update hi-4">4</button>
                    <button class="update hi-5">5</button>
                    <button class="update" id="detailed-line">draw-detail</button>
                <div class="input-box">
                    
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
